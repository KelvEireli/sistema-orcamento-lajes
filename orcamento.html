<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Orçamento</title>

  <link rel="stylesheet" href="style.css">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- APP -->
  <script src="app.js" defer></script>
</head>

<body>

  <div class="app-container">

    <!-- JANELA CENTRAL -->
    <div class="screen">

      <!-- HEADER -->
      <header class="screen-header">
        <a href="cliente.html">
          <i data-lucide="user-plus"></i>
          Novo Cliente
        </a>

        <a href="index.html">
          <i data-lucide="search"></i>
          Consultar Orçamentos
        </a>
      </header>

      <!-- CONTEÚDO -->
      <main class="screen-content">

        <h1>
          <i data-lucide="file-text"></i>
          Novo Orçamento
        </h1>

        <div class="card">

          <label for="cliente_nome">
            <i data-lucide="user"></i>
            Cliente
          </label>
          <input
            id="cliente_nome"
            placeholder="Buscar cliente"
            oninput="buscarClientes(this.value)"
          >

          <ul id="listaClientes"></ul>

          <label for="ambiente">
            <i data-lucide="home"></i>
            Ambiente
          </label>
          <input id="ambiente" placeholder="Ex: Sala, Cozinha, Garagem">

          <label for="tipo">
            <i data-lucide="layers"></i>
            Tipo de laje
          </label>
          <select id="tipo" onchange="mostrarResultado()">
            <option value="150">Laje Treliçada</option>
            <option value="180">Laje Maciça</option>
            <option value="210">Laje Nervurada</option>
          </select>

          <label for="area">
            <i data-lucide="maximize-2"></i>
            Área (m²)
          </label>
          <input
            type="number"
            id="area"
            placeholder="Área em metros quadrados"
            oninput="mostrarResultado()"
          >

          <label for="pagamento">
            <i data-lucide="credit-card"></i>
            Forma de pagamento
          </label>
          <select id="pagamento" onchange="mostrarResultado()">
            <option value="1">À vista</option>
            <option value="1.1">Parcelado</option>
          </select>

          <label for="data">
            <i data-lucide="calendar"></i>
            Data
          </label>
          <input type="date" id="data">

          <div id="resultado" class="resultado"></div>

          <button onclick="salvarOrcamento()">
            <i data-lucide="save"></i>
            Salvar Orçamento
          </button>

        </div>

      </main>
    </div>
  </div>

  <!-- ÍCONES -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
