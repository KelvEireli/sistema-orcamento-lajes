<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Orçamento</title>

  <link rel="stylesheet" href="style.css">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- APP -->
  <script src="app.js" defer></script>
</head>

<body class="page-orcamento">

  <h1>
    <i data-lucide="file-plus"></i>
    Novo Orçamento
  </h1>

  <input
    id="cliente_nome"
    placeholder="Buscar cliente"
    oninput="buscarClientes(this.value)"
  >
  <ul id="listaClientes"></ul>

  <input id="ambiente" placeholder="Ambiente">

  <select id="tipo">
    <option value="150">Laje Treliçada</option>
    <option value="180">Laje Maciça</option>
    <option value="210">Laje Nervurada</option>
  </select>

  <input
    type="number"
    id="area"
    placeholder="Área m²"
    oninput="mostrarResultado()"
  >

  <select id="pagamento" onchange="mostrarResultado()">
    <option value="1">À vista</option>
    <option value="1.1">Parcelado</option>
  </select>

  <input type="date" id="data">

  <div id="resultado" class="resultado"></div>

  <button onclick="salvarOrcamento()">
    <i data-lucide="save"></i>
    Salvar Orçamento
  </button>

  <a href="cliente.html">
    <i data-lucide="user-plus"></i>
    Novo Cliente
  </a><br>

  <a href="index.html">
    <i data-lucide="search"></i>
    Consultar Orçamentos
  </a>

  <!-- ÍCONES -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
