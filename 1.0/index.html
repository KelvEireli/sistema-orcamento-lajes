<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Orçamentos</title>
</head>
 <style>

#listaClientes input[type="checkbox"] {
  width: auto;          /* ← ISSO resolve */
  padding: 0;
  margin: 0;
  background: none;
  
}


#listaClientes label {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  width: 100%;
  cursor: pointer;
}

#listaClientes input[type="checkbox"] {
  margin: 0;
  align-self: flex-start;     /* ← garante esquerda absoluta */
}


    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #1e293b;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #4f46e5;
    }
    .resultado {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }
  </style>
<body>

<h2>Novo Cliente</h2>
<input id="nome" placeholder="Nome">
<input id="email" placeholder="Email">
<button onclick="salvarCliente()">Salvar cliente</button>

<h2>Novo Orçamento</h2>

<input
  id="cliente_nome"
  placeholder="Digite o nome do cliente"
  oninput="buscarClientes(this.value)"
>
<ul id="listaClientes"></ul>


<label>Ambiente</label>
<input id="ambiente" placeholder="Ex: Sala, Quarto">

<label>Tipo de Laje</label>
<select id="tipo">
  <option value="150">Laje Treliçada (R$150/m²)</option>
  <option value="180">Laje Maciça (R$180/m²)</option>
  <option value="210">Laje Nervurada (R$210/m²)</option>
</select>

<label>Área (m²)</label>
<input type="number" id="area">

<label>Forma de Pagamento</label>
<select id="pagamento">
  <option value="1">À vista (5% desconto)</option>
  <option value="1.1">Cartão / Parcelado (+10%)</option>
</select>

<label>Data de Entrega</label>
<input type="date" id="data">

<button onclick="salvarOrcamento()">Calcular e Salvar</button>

<div id="resultado"></div>


<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
